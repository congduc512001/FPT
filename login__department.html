<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login__max">
        <div class="login__top">
          <div class="">
            <div class="login__center">
              <div class="login__top-img">
                <img src="./img/FPT Software H@2x 1.png" alt="" />
              </div>
              <div class="login__center-one">Welcome to MCP SaleHub</div>
              <div class="login__center-two">
                Sign in with your FPT email account
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <div class="login__input">
                <div class="login__foating">
                  <label for="floatingSelect">Department</label>
                  <select
                    class="form-select"
                    id="floatingSelect"
                    aria-label="Floating label select example"
                  >
                    <option selected>Choose</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="login__foating">
                  <label for="floatingSelect">Position</label>
                  <select
                    class="form-select"
                    id="floatingSelect"
                    aria-label="Floating label select example"
                  >
                    <option selected>Choose</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="login__button">
                  <button class="login__button-one">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="login__images"></div>
      </div>
    </div>
  </body>
</html>
